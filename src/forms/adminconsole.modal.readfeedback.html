<form name="moveForm" method="post">
  <div class="subcontent">
    <div class="container h-100">
      <div class="form-group row">
        <div class="col-12">
          <h4 class="sub-title">Feedback</h4>
          <div class="form-group row">
            <div class="col-6">
              <label>Version:</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control big-input"
                  name="fbversion"
                  maxlength="25"
                />
              </div>
            </div>
            <div class="col-6">
              <label>From:</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control big-input"
                  name="fbfrom"
                  maxlength="25"
                />
              </div>
            </div>
            <div class="col-12">
              <label>Date:</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control big-input"
                  name="fbdate"
                  maxlength="25"
                />
              </div>
            </div>
            <div class="col-12">
              <label>Comments:</label>
              <div class="input-group">
                <textarea
                  class="form-control big-input"
                  name="fbcomments"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="bottomButtons">
            <a href="#" class="btn btn-danger subcloseButton"
              ><i class="fas fa-times"></i> Close</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
